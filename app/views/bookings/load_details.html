<div class="box">
    <div class="legend-title">Load Details</div>

    <div class="load-details">
        <div class="table-results">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Load ID</th>
                    <th>Load Size</th>
                    <th>Producer</th>
                    <th>Producer Number</th>
                    <th class="text-center">Select</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="r in vm.loads_list" class="pointer" ng-click="vm.selectLoadForAlter(r)"
                        ng-class="{'success' : r.isSelected}">
                    <td class="text-left">{{r.truck_id}}</td>
                    <td class="text-left">{{r.truck_size}}</td>
                    <td class="text-left">{{r.producer}}</td>
                    <td class="text-left">{{r.producer_number}}</td>
                    <td class="text-center">
                        <input type="radio" ng-checked="r.isSelected"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-xs-6 col-xs-offset-3 margin-top10">
            <button class="btn-wide pointer btn-default" ng-disabled="!vm.current_load" ng-click="vm.showAlterLoadPopup=true">
                <div class="btn-content">
                    <div class="display_table">
                        <div class="table-cell">Alter Load</div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>

<!-- Alter load popup -->
<div class="menu-panel" ng-show="!!vm.showAlterLoadPopup"></div>
<div class="center-menu menu-popup" ng-show="!!vm.showAlterLoadPopup">
    <span class="close-btn pointer" ng-click="vm.showAlterLoadPopup=false"></span>
    <div class="text-center">
        <span class="popup-title">Alter Load</span>
    </div>

    <div class="col-xs-12">
        <div class="col-xs-4">
            <label>Load size:</label>
        </div>
        <div class="col-xs-8">
            <input type="number" ng-model="vm.current_load.truck_size"/>
        </div>
    </div>

    <div class="col-xs-12">
        <div class="col-xs-4">
            <label>Reason:</label>
        </div>
        <div class="col-xs-8">
            <input type="text" ng-model="vm.load_size.reason"/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4 no-padding">
            <button class="btn-wide pointer btn-default" ng-click="vm.alterLoad()" ng-disabled="!vm.current_load.truck_size || !vm.load_size.reason">
                <div class="btn-content">
                    <div class="display_table">
                        <div class="table-cell">Alter load</div>
                    </div>
                </div>
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn-wide pointer btn-default" ng-click="vm.showAlterLoadPopup=false;">
                <div class="btn-content">
                    <div class="display_table">
                        <div class="table-cell">Accidental click</div>
                    </div>
                </div>
            </button>
        </div>

        <div class="col-xs-4 no-padding">
            <button class="btn-wide pointer btn-default" ng-click="vm.showAlterLoadConfirmation()">
                <div class="btn-content">
                    <div class="display_table">
                        <div class="table-cell">Cancel load</div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>

<!--Cancel-->
<div class="menu-panel" ng-show="!!vm.showCancelLoadPopup"></div>
<div class="center-menu menu-popup" ng-show="!!vm.showCancelLoadPopup">
    <span class="close-btn pointer" ng-click="vm.showCancelLoadPopup=false"></span>
    <div class="text-center">
        <span class="popup-title">Alert</span>
    </div>

    <div class="text-justify">
        Are you sure you want to cancel? This truck can only be added through the standby list if you proceed.
        There is NO undo. IT cannot fix this!!!
    </div>

    <div class="row buttons-group">
        <div class="col-xs-6 no-padding">
            <button class="btn-wide pointer btn-default" ng-click="vm.showCancelLoadPopup=false">
                <div class="btn-content">
                    <div class="display_table">
                        <div class="table-cell">Reconsider</div>
                    </div>
                </div>
            </button>
        </div>

        <div class="col-xs-6 no-padding">
            <button class="btn-wide pointer btn-default">
                <div class="btn-content">
                    <div class="display_table">
                        <div class="table-cell">Proceed</div>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
