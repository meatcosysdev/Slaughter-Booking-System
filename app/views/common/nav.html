<div class="menu-container">
    <!-- Toggle menu button-->
    <div class="toggle-wrap-init" ng-class="{'active': showMenu}" ng-click="showMenu = !showMenu">

    </div>

    <!-- My menu options-->
    <div slide-menu ms-open="showMenu" ms-speed="0.30" class="menuSlide"></div>
</div>
